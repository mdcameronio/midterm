<include href="views/header.html"></include>



<form action="#" method="post" class="">

    <!-- get name -->
    <div class="form-group">
        <label for="name" class="col-sm-4 control-label">name</label>
        <div class="col-sm-4"><input class="form-control" type="text"
                                     name="name" id="name" value="{{ @name }}"></div>

        <!-- Display an error if there is one -->
        <check if="{{ isset(@errors['name']) }}">
            <span class="err">{{ @errors['name'] }}</span>
        </check>
    </div>
    <br>

    <!-- get comm -->
    <div class="form-group">
        <label class="col-sm-4 control-label">Check all that apply:</label>
        <div class="col-sm-4">

            <repeat group="{{ @comm }}" value="{{ @comm }}">

                <label><input type="checkbox" name="comm[]" value="{{ @comm }}"
                    <check if="{{ @comm == @usercomm }}">
                        checked
                    </check>
                >{{ ucfirst(@comm) }}
                </label><br>




            </repeat>

        </div>

        <!-- Display an error if there is one -->
        <check if="{{ isset(@errors['comm']) }}">
            <span class="err">{{ @errors['comm'] }}</span>
        </check>
    </div>


        <input class="form-control btn btn-default"
               type="submit" value="Next">

</form>
</body>
</html>
